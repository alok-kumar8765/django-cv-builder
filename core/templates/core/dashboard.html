{% include 'core/header.html' %}

{% load static %}

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-4" style="padding-top: 120px;">

            <div class="image" style="padding-left: 10%;">
                <img src="{% static 'img/1.png' %}" width="300px" height="400px">

            </div>

        </div>

        <div class="col-sm-6" style="padding-top: 120;">
            <h1 class="text-primary">Build Your Amazing Cv</h1>
            <p class="welcome-text">A simple & quick way to create a new Cv,</p>
            <p class="welcome-text">Fill in the blank form, generate Cv and download a PDF.</p>
            {% if cv_status == True %}
            <p></p>
            {% else %}
            <button class="createBtn">Create</button>
            {% endif %}
            <a href="{% url 'cv-detail' id=request.user.id %}"><button class="viewBtn">View</button></a>
            <a href="{% url 'cv-download' id=request.user.id %}"><button class="createBtn">Download</button></a>
            <button class="editBtn">Edit</button>
            <button class="deleteBtn">Delete</button>


        </div>


        {% include 'core/footer.html' %}
        
        </div>
</div>
